<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>List Manager</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" media="all" href="bootstrap/css/bootstrap.min.css" />
	

</head>

<body>
	<h1>ListManager</h1>
	<table>
		<tr>
			<th>Namen</th>
			<th>Menge</th>
		</tr>
		<tr th:each="item : ${projekt}">
			<td th:text="${item.getIdProjekt()}">Ding 1</td>
		</tr>
	</table>

	<a href="/item" class="btn btn-default">neues Item erstelllen</a>
	
	<a href="/start" class="btn btn-default">StartScreen</a>
	
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>	

</body>
</html>
