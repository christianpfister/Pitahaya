<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Basic Thymeleaf Form</title>
<link rel="stylesheet" type="text/css" media="all" href="css/basic.css" />
</head>
<body>
	<h1 th:text="${'Welcome ' }+ ${userName} + ${'! This is Thymeleaf.'}" >Dummy Title To Be Replaced By Thymeleaf</h1>
	<div th:text="${message}">Message from the model:</div>
	<ul>
		<li th:each="schema : ${schemas}" th:text="${schema}">Dummy Item</li>
	</ul>
	<a href="/th">Return </a>
</body>
</html>
